{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Evaluation</title>
  <link rel="stylesheet" href="{% static 'evaluation.css' %}">
</head>
<body>
    <header>
        <h1>UIU Automatic Code Evaluation</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Check Plagiarism</a></li>
            <li><a href="#">Evaluate Code</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

  <main>
    <section class="evaluation-form">
      <h2>Evaluate Your Code</h2>
      <form action="" method="post" enctype="multipart/form-data">
        <label for="codeFile">Choose code file:</label>
        <input type="file" name="codeFile" id="codeFile" accept=".py">
        <label for="code">Or paste your code here:</label>
        <textarea name="code" id="code" rows="10" placeholder="Paste your code here"></textarea>
        
        <label for="evaluationFunction">Evaluation function (optional):</label>
        <textarea name="evaluationFunction" id="evaluationFunction" rows="5" placeholder="Define evaluation function here"></textarea>
        
        <label for="testCasesFile">Upload test cases JSON file (optional):</label>
        <input type="file" name="testCasesFile" id="testCasesFile" accept=".json">
        
        <button type="submit">Evaluate Code</button>
      </form>
    </section>

    <section class="evaluation-results">
      <h2>Evaluation Results</h2>
      <ul class="result-list">
    
        <li>Result 1: Passed</li>
        <li>Result 2: Failed</li>
        
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Code Evaluation. All rights reserved.</p>
  </footer>
</body>
</html>
